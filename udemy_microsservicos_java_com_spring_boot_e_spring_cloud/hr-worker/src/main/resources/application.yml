spring:
  application:
    name: hr-worker
  datasource:
    url: jdbc:h2:mem:testd
    username: sa
    password:
  h2:
    console:
      enabled: true
      path: /h2-console
server:
  port: 8001

eureka:
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: http://localhost:8761/eureka/
  instance:
    hostname: localhost